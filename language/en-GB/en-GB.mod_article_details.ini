MOD_ARTICLE_DETAILS="Article Details Module"
MOD_ARTICLE_DETAILS_XML_DESCRIPTION="This module allows you to display the Item details at any modules position."

MOD_ARTICLE_DETAILS_FIELD_CSS_ID_LABEL="CSS-ID"
MOD_ARTICLE_DETAILS_FIELD_CSS_ID_DESC="Add an ID to the Container."

MOD_ARTICLE_DETAILS_FIELD_CSS_CLASS_LABEL="CSS-Class"
MOD_ARTICLE_DETAILS_FIELD_CSS_CLASS_DESC="Add an Class to the Container."

MOD_ARTICLE_DETAILS_FIELD_SHOW_CATEGORY_LABEL="Show Category"
MOD_ARTICLE_DETAILS_FIELD_SHOW_CATEGORY_DESC="If set to Show, the title of the article&rsquo;s category will show."

MOD_ARTICLE_DETAILS_FIELD_LINK_CATEGORY_LABEL="Link Category"
MOD_ARTICLE_DETAILS_FIELD_LINK_CATEGORY_DESC="If set to Yes, and if Show Category is set to 'Show', the Category Title will link to a layout showing articles in that Category."

MOD_ARTICLE_DETAILS_FIELD_SHOW_PARENT_CATEGORY_LABEL="Show Parent"
MOD_ARTICLE_DETAILS_FIELD_SHOW_PARENT_CATEGORY_DESC="If set to Show, the title of the article&rsquo;s parent category will show."

MOD_ARTICLE_DETAILS_FIELD_LINK_PARENT_CATEGORY_LABEL="Link Parent"
MOD_ARTICLE_DETAILS_FIELD_LINK_PARENT_CATEGORY_DESC="If set to Yes, and if Show Parent is set to 'Show', the Parent Category Title will link to a layout showing articles in that Category."

MOD_ARTICLE_DETAILS_FIELD_SHOW_AUTHOR_LABEL="Show Author"
MOD_ARTICLE_DETAILS_FIELD_SHOW_AUTHOR_DESC="If set to Show, the Name of the article's Author will be displayed. This is a global setting but can be changed at the Category, Menu and Article levels."

MOD_ARTICLE_DETAILS_FIELD_LINK_AUTHOR_LABEL="Link Author"
MOD_ARTICLE_DETAILS_FIELD_LINK_AUTHOR_DESC="If set to Yes, the Name of the article's Author will be linked to its contact page. You must create a contact linked to the author's user record, <strong>and the &quot;Content - Contact&quot; plugin must be enabled</strong>, for this to be in effect."

MOD_ARTICLE_DETAILS_FIELD_SHOW_CREATE_DATE_LABEL="Show Create Date"
MOD_ARTICLE_DETAILS_FIELD_SHOW_CREATE_DATE_DESC="If set to Show, the date and time an Article was created will be displayed. This a global setting but can be changed at Menu and Article levels."

MOD_ARTICLE_DETAILS_FIELD_SHOW_MODIFY_DATE_LABEL="Show Modify Date"
MOD_ARTICLE_DETAILS_FIELD_SHOW_MODIFY_DATE_DESC="If set to Show, the date and time an Article was last modified will be displayed. This is a global setting but can be changed at the Category, Menu and Article levels."

MOD_ARTICLE_DETAILS_FIELD_SHOW_PUBLISH_DATE_LABEL="Show Publish Date"
MOD_ARTICLE_DETAILS_FIELD_SHOW_PUBLISH_DATE_DESC="If set to Show, the date and time an Article was published will be displayed. This is a global setting but can be changed at the Category, Menu and Article levels."

MOD_ARTICLE_DETAILS_FIELD_SHOW_HITS_LABEL="Show Hits"
MOD_ARTICLE_DETAILS_FIELD_SHOW_HITS_DESC="If set to Show, the number of Hits on a particular Article will be displayed. This is a global setting but can be changed at the Category, Menu and Article levels."