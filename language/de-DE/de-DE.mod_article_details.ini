MOD_ARTICLE_DETAILS_FIELD_SHOW_CREATE_DATE_LABEL="Erstellungsdatum"
MOD_ARTICLE_DETAILS_FIELD_SHOW_CREATE_DATE_DESC="Falls &bdquo;Anzeigen&ldquo; ausgewählt wurde, werden Erstellungsdatum und Uhrzeit des Beitrags angezeigt. Dies ist eine allgemeine Einstellung, kann aber in den Kategorien, Menüs und Beiträgen individuell angepasst werden."

MOD_ARTICLE_DETAILS_FIELD_SHOW_MODIFY_DATE_LABEL="Bearbeitungsdatum"
